<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons (inline SVG components)
        const ArrowRight = ({ className, ...props }) => (

                <line x1="18" y1="20" x2="18" y2="10"></line>

        const Link2 = ({ className, ...props }) => (

            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill={fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

                <polygon points="10 8 16 12 10 16 10 8" fill={fill || "none"}></polygon>
            </svg>
        );

        function MickeyDollarsClone() {
            const [cryptoPrices, setCryptoPrices] = useState([
                { name: 'Bitcoin', symbol: 'BTC', price: 105231.45, change: -0.70, changeAmount: -741.00 },
                { name: 'Ethereum', symbol: 'ETH', price: 3565.32, change: -0.03, changeAmount: -1.10 },
                { name: 'BTC to USDT', symbol: 'BTCUSDT', price: 105244.19, change: -0.72, changeAmount: -766.94 },
                { name: 'Cardano', symbol: 'ADA', price: 1.05, change: 2.14, changeAmount: 0.022 },
                { name: 'Solana', symbol: 'SOL', price: 245.78, change: -1.25, changeAmount: -3.11 },
                { name: 'Ripple', symbol: 'XRP', price: 2.89, change: 0.85, changeAmount: 0.024 },
                { name: 'Polkadot', symbol: 'DOT', price: 8.45, change: -0.45, changeAmount: -0.038 },
                { name: 'Dogecoin', symbol: 'DOGE', price: 0.38, change: 3.42, changeAmount: 0.013 },
                { name: 'Avalanche', symbol: 'AVAX', price: 42.15, change: 1.67, changeAmount: 0.69 },
                { name: 'Polygon', symbol: 'MATIC', price: 1.12, change: -0.89, changeAmount: -0.010 },
            ]);

            const [tickerPosition, setTickerPosition] = useState(0);

            useEffect(() => {
                const priceInterval = setInterval(() => {
                    setCryptoPrices(prevPrices => 
                        prevPrices.map(coin => {
                            const fluctuation = (Math.random() - 0.5) * 0.02;
                            const newPrice = coin.price * (1 + fluctuation);
                            const priceChange = newPrice - coin.price;
                            const percentChange = (priceChange / coin.price) * 100;
                            
                            return {
                                ...coin,
                                price: newPrice,
                                changeAmount: coin.changeAmount + priceChange,
                                change: coin.change + percentChange
                            };
                        })
                    );
                }, 2000);

                return () => clearInterval(priceInterval);
            }, []);

            useEffect(() => {
                const scrollInterval = setInterval(() => {
                    setTickerPosition(prev => prev - 1);
                }, 30);

                return () => clearInterval(scrollInterval);
            }, []);

            const handleExnessRedirect = () => {
                window.open('https://www.deriv.com/', '_blank');
            };

            const handleDerivRedirect = () => {
                window.open('https://www.deriv.com/', '_blank');
            };

                                    </span>
                                </div>
                            ))}
                        </div>

                                        <line x1="20" y1="20" x2="40" y2="40" stroke="white" strokeWidth="0.5" opacity="0.2"/>
                                    </pattern>
                                </defs>
                                <rect width="100%" height="100%" fill="url(#grid)"/>
                            </svg>
                        </div>

                        <div className="relative max-w-5xl mx-auto px-4 py-16 md:py-24 text-center">
                            <div className="flex justify-center mb-6">
                                <div className="w-32 h-32 rounded-full bg-gradient-to-br from-yellow-200 to-yellow-400 flex items-center justify-center shadow-2xl border-4 border-yellow-300">
                                    <div className="text-6xl font-bold text-teal-800">$</div>
                                </div>
                            </div>

                            <div className="inline-flex items-center gap-2 bg-teal-800/50 backdrop-blur-sm border border-teal-400/30 rounded-full px-4 py-2 mb-6">
                                <span className="text-red-400">ðŸŽ‰</span>
                                <span className="text-sm font-medium">New Platform</span>
                            </div>

                            <h1 className="text-5xl md:text-6xl font-bold mb-4">MickeyDollars</h1>
                            <p className="text-xl md:text-2xl mb-3 font-medium">Trading Platform</p>
                            <p className="text-base md:text-lg text-teal-100 max-w-3xl mx-auto mb-12">
                                Revolutionary no-code trading platform that empowers everyone to build, deploy, and profit from automated trading strategies.
                            </p>

                            <div className="grid grid-cols-3 gap-6 md:gap-12 max-w-2xl mx-auto mb-12">
                                <div>
                                    <div className="text-3xl md:text-4xl font-bold mb-1">10K+</div>
                                    <div className="text-sm md:text-base text-teal-100">Active Users</div>
                                </div>
                                <div>

                    {/* Features Section */}

                                    </p>
                                    <button className="text-teal-700 font-semibold flex items-center gap-2 hover:gap-3 transition-all">

                                    </button>
                                </div>

                                <div className="bg-white rounded-xl p-8 shadow-sm border border-gray-200 hover:shadow-md transition">
                                    <div className="w-14 h-14 bg-teal-700 rounded-xl flex items-center justify-center mb-6">
                                        <Zap className="w-7 h-7 text-white" />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-3">Lightning Fast</h3>
                                    <p className="text-gray-600 mb-4 leading-relaxed">
                                        Ultra-fast execution with sub-millisecond latency. Perfect for high-frequency trading strategies.
                                    </p>
                                    <button className="text-teal-700 font-semibold flex items-center gap-2 hover:gap-3 transition-all">

                                    </button>
                                </div>

                                <div className="bg-white rounded-xl p-8 shadow-sm border border-gray-200 hover:shadow-md transition">

                                        <Link2 className="w-7 h-7 text-white" />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-3">Easy Integration</h3>
                                    <p className="text-gray-600 mb-4 leading-relaxed">

                                    </p>
                                    <button className="text-teal-700 font-semibold flex items-center gap-2 hover:gap-3 transition-all">

                                </div>

                                <div className="bg-white rounded-xl p-8 shadow-sm border border-gray-200 hover:shadow-md transition">

                                        <PlayCircle className="w-7 h-7 text-white" />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-3">Free Strategies</h3>
                                    <p className="text-gray-600 mb-4 leading-relaxed">
                                        Browse our collection of proven strategies. Learn from successful traders and adapt to your needs.
                                    </p>
                                    <button className="text-teal-700 font-semibold flex items-center gap-2 hover:gap-3 transition-all">
                                        Browse strategies <ArrowRight className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Video Demo Section */}
                    <section className="py-20 px-4 bg-white">
                        <div className="max-w-5xl mx-auto text-center">
                            <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                                See MickeyDollars in Action
                            </h2>
                            <p className="text-lg text-gray-600 mb-12">

                            </p>

                            <div className="relative bg-gray-100 rounded-2xl overflow-hidden shadow-xl" style={{paddingBottom: '56.25%', height: 0}}>

                        <div className="max-w-4xl mx-auto text-center">

                            </h2>
                            <p className="text-lg md:text-xl text-teal-100 mb-10">

                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button

                                    className="px-10 py-4 bg-gradient-to-r from-yellow-200 to-yellow-300 text-teal-900 font-semibold rounded-lg hover:from-yellow-300 hover:to-yellow-400 transition flex items-center justify-center gap-2 shadow-lg cursor-pointer"
                                >

        ReactDOM.render(<MickeyDollarsClone />, document.getElementById('root'));
    </script>
